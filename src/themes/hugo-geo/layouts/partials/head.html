<!DOCTYPE html>
<html lang="en">
<head prefix="og: http://ogp.me/ns# article: http://ogp.me/ns/article# website: http://ogp.me/ns/website#">   
	<meta name="theme-color" content="#ffffff">
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <meta name="description" content="{{ .Description }}">   {{ if .Params.isBlogpost  }}
    <script type="application/ld+json">
        {
          "@context" : "http://schema.org",
          "@type": "BlogPosting",
            "mainEntityOfPage":{
            "@type":"WebPage",
            "@id":"{{ .Permalink }}"
            },
          "headline" : "{{ .Title }}",
          "author" : {
            "@type" : "Person",
            "name" : "CEZARY PIĄTEK"
          },
          "publisher" : {
            "@type" : "Person",
            "name" : "CEZARY PIĄTEK"
          },
          "datePublished" : "{{ .Date.Format "2006-01-02" }}",
          "dateModified" : "{{ .Page.Lastmod.Format "2006-01-02" }}",
          "image" : "{{ .Permalink | htmlUnescape }}{{ .Params.image }}",
          "description": "{{ .Description }}"
        }
        </script>{{ end }}
    {{ if .IsPage }}    
    <meta property="article:published_time" content="{{ .Date.Format "2006-01-02" }}">
	<meta property="og:type" content="article">
    {{ else }}
    <meta property="og:type" content="website">
    {{ end }}
	<meta property="og:locale" content="en_US">	
	<meta property="og:url" content="{{ .Permalink }}">	
	<meta property="og:title" content="{{ .Title }}">
	<meta property="og:image" content="{{ .Permalink }}{{ .Params.image }}">
    <meta property="og:description" content="{{ .Description }}">
    <meta property="og:site_name" content="{{ .Site.Title }}">
    {{ range .Params.tags }}
    <meta property="og:tags" content="{{ . }}">
    {{ end }}
	<meta property="twitter:card" content="summary_large_image" >
	<meta property="twitter:image" content="{{ .Permalink }}{{ .Params.image }}">
	<meta property="twitter:title" content="{{ .Title }}">	
	<meta property="twitter:creator" content="@cezary_piatek">
	<meta property="twitter:description" content="{{ .Description }}">

	<meta name="keywords" value="{{range $index, $element := .Params.tags}}{{if $index}}, {{end}}{{$element}}{{end}}" />
    {{ .Hugo.Generator }}
    <title>{{ .Title }} &middot; {{ .Site.Title }}</title>
    {{ range .Params.css }}
    <link rel="stylesheet" href="{{ . }}">
    {{ end }}
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    {{ if .Params.highlight }}
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.13.1/styles/a11y-dark.min.css">
    {{ end }}
    <link rel="stylesheet" href="{{ .Site.BaseURL }}css/style.css">
    <link rel="stylesheet" href="{{ .Site.BaseURL }}lib/gifplayer/gifplayer.css">
    {{ if .Site.RSSLink }}
    <link href="{{ .Site.RSSLink }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" />
    {{ end }}    
	<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
	<link rel="manifest" href="/manifest.json">
	<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
